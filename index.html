<!DOCTYPE html>
<html>
<head>
</head>

<body onload="checkCookie()">
  <h3>You can vote here</h3>
</body>
<script>

    function checkCookie() {
      let status = getCookie("username");
      if (status != "") {
        window.location.href="/already-vote.html";
      } else {
        status = "already vote"
         setCookie(status);
      }
    }
    
    function setCookie(cvalue) {
      document.cookie = "username=" + cvalue ;
    }
    
    function getCookie(cname) {
      let name = cname + "=";
      let decodedCookie = decodeURIComponent(document.cookie);
      let ca = decodedCookie.split(';');
      for(let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }
    
    console.log("Hasil set cookies",getCookie("username"))
    
    </script>
</html>
